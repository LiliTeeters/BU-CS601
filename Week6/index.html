<!DOCTYPE html>
<html lang="en">

<head>
    <title>CS601_HW6_Teeters</title>
    <link rel="stylesheet" href="index.css">
   
  
</head>

<body>
    <div id = "app" >
        <H1>{{courseName}}</H1>
        <br>
        
        <div id = "images">
            <first-image></first-image><br>
            
            <second-image></second-image><br>
        
            <third-image></third-image><br>

            <fourth-image></fourth-image>
        </div>
    </div>


    
        <template id="firstImage">
            <img :src= "currentImage" 
                height=" auto"
                width="350px"
                style="object-position: center;"
                @mouseover = "changeImageWhen('over')"
                @mouseout = "changeImageWhen('out')"
            >
        </template>

   
        <template id="secondImage">
            <img :src= "currentImage" 
                height=" auto"
                width="450px"
                @mouseover = "changeImageWhen('over')"
                @mouseout = "changeImageWhen('out')"
            >
        </template>

        <template id="thirdImage">
            <img :src= "currentImage" 
                height=" auto"
                width="550"
                @mouseover = "changeImageWhen('over')"
                @mouseout = "changeImageWhen('out')"
            >
        </template>

        <template id="fourthImage">
            <img :src= "currentImage" 
                height=" auto"
                width="650"
                @mouseover = "changeImageWhen('over')"
                @mouseout = "changeImageWhen('out')"
            >
        </template>
 


   
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var FirstImage = {
            template: '#firstImage',
            data:function() {
                return {
                    images: {
                        over: 'fourthOfJuly.jpg',
                        out: 'theWave.jpg',
                       
                },
                    currentImage: 'theWave.jpg'
            }
        },

        created: function () {
            this.currentImage = this.images.out
        },
        methods: {
            changeImageWhen: function(state) {
                this.currentImage = this.images[state]
            }
        }
    }

    var SecondImage = {

        },

            }
        }
    }

    var ThirdImage = {

                return {

                },

            }

        },

    var FourthImage = {

            }

        },
        methods: {

                this.currentImage = this.images[state]
            }
        }
    }
    


        var app = new Vue({
            el: '#app',
            data: {
                courseName:'CS601: Assigment Six'
            },
            components: {
                'first-image': FirstImage,
                'second-image': SecondImage,
                'third-image':ThirdImage,
                'fourth-image': FourthImage

        })
    </script>
